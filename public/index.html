<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quizzes games</title>
    <link rel = "stylesheet" href = "css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 id = "title">Join a Game</h1>
    <form action="/player/">
      <div class="form-field">
        <label id = "label">Display Name</label>
          <input id = "name" type = "text" name="name" required autofocus/>
      </div>
      <br>
      <div class="form-field">
        <label id = "label">Game Pin</label>
        <input id = "pin" type="number" name="pin" required/>
      </div>
      <br>
      <div class="form-field">
        <button id = "joinButton">Join</button>
      </div>
    </form>
    <br/>
    <center><a href = "/create/" id = "host">Click here to host a quizz game!</a></center>
  </body>
</html>
